{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/book_120714.svg' %}" alt="Лого">
        <span class="logo">НеВсеКниги</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'books_home' %}"><li>Список книг</li></a>
            <a href="{% url 'cart' %}"><li>Корзина</li></a>
            <a href="{% url 'registration' %}"><li>Регистрация</li></a>
            <a href="{% url 'login' %}"><li>Вход</li></a>
            <a href="{% url 'logout' %}"><li>Выход</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type = 'text/javascript' src="{% static 'main/js/scripts.js' %}"></script>
</body>
</html>
